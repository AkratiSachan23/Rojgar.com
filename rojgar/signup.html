<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojgar - Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
      <!-- Navbar Starting -->
      <header class="text-gray-600 body-font border-2 border-b-gray-200">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
           <img style="width: 5.5rem;" src="Rojgar.com-removebg-preview.png" alt="">
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="text-xl mr-5 hover:text-gray-900 cursor-pointer" href="/">Home</a>
                <div class="dropdown text-xl mr-5 hover:text-gray-900 cursor-pointer">
                    <button class="dropbtn">For Employer
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Dashboard</a>
                      <a href="#">Services</a>
                      <a href="#">Companies</a>
                      <a href="#">Upload Resume</a>
                      <a href="findajob.html">Rojgar hiring suite</a>
                      
                    </div>
                  </div>
                <!-- <a class="text-xl mr-5 hover:text-gray-900 cursor-pointer" href="findajob.html">Find a job</a> -->
                <div  class="dropdown text-xl mr-5 hover:text-gray-900 cursor-pointer">
                    <button class="dropbtn">Job Provider
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="#">Leaderboard</a>
                      <a href="#">Advertise</a>
                      <a href="#">Free Listing</a>
                      <a href="#">Features</a>
                      <a href="#">FAQ's</a>
                    </div>
                  </div>
                <a class="text-xl mr-5 hover:text-gray-900 cursor-pointer" href="login.html">Sign In/Up</a>
            </nav>
        </div>
    </header>
    <!-- Navbar Ending -->
      <!-- Main Starting -->
      <main>
        <section class="bg-gray-50 ">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
         Rojgar 
      </a>
      <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                  Create Your Account
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                  <div>
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Your Name</label>
                      <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                      <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 " required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-[#AFACE5] hover:underline">Forgot password?</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-[#AFACE5] hover:bg-[#7e78f2] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Login in</button>
                  <p class="text-sm font-light text-gray-500 ">
                       Have an account? <a href="login.html" class="font-medium text-[#AFACE5] hover:underline ">Login!</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
      </main>
      <!-- Main Ending -->
</body>
<script src="https://kit.fontawesome.com/12e2f9d6b2.js" crossorigin="anonymous"></script>

</html>
